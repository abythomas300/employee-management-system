<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container-fluid">
        <!-- HEADER -->
         <div class="mb-4 text-center bg-primary">
            <h2 class="fw-bold">Employee Management System</h2>
            <p class="text-muted">Manage employee data easy and fast</p>
         </div>
    </div>

    <div class="container">
      <button type="button" class="btn btn-primary mb-4" id="formToggleBtn" data-bs-toggle="toggle" onclick="toggleForm()">Add a new employee</button>
    </div>

    <!-- ADD EMPLOYEE FORM -->
    <div class="container " id="form-container">
        <div class="card mb-4">
            <div class="card-header fw-semibold">Add New Employee</div>
            <div class="card-body">
              <form id="employeeForm">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label for="salutation" class=" form-label">Salutation</label>
                     <select class="form-select" id="salutation">
                        <option value="Mr">Mr.</option>
                        <option value="Mrs">Mrs.</option>
                     </select>
                  </div>
                  <div class="col-md-4">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label for="lastname" class=" form-label">Last Name</label>
                    <input type="text" id="lastname" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                  </div>
                  <div class="col-md-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                  </div>
                  <div class="col-md-4">
                    <label for="email" class=" form-label">Email ID</label>
                    <input type="email" id="email" class="form-control" placeholder="enter an active mail id" required />
                  </div>
                  <div class="col-md-4">
                    <label for="phoneno" class=" form-label">Phone Number</label>
                    <input type="tel" id="phoneno" class="form-control" required />
                  </div>
                  <div class="col-md-4">
                     <label for="gender" class=" form-label">Gender</label>
                     <select class="form-select" id="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                     </select>
                  </div>
                  <div class="col-md-4">
                    <label for="qualification" class=" form-label">Qualification</label>
                     <select class="form-select" id="qualification" required>
                        <option value="">choose one</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="Self taught">Self taught</option>
                     </select>
                  </div>
                  
                  <div class="col-md-4">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" placeholder="Date of Birth" required />
                  </div>
                  <div class="col-md-4">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your current address" required></textarea>
                  </div>
                  <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                  </div>
                  <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" required>
                  </div>
                  <div class="col-md-4">
                    <label for="country" class=" form-label">Country</label>
                    <select class="form-select" id="country" required>
                       <option value="">Select</option>
                       <option value="India">India</option>
                       <option value="United States">United States</option>
                       <option value="Japan">Japan</option>
                       <option value="United Arab Emirates">United Arab Emirates</option>
                       <option value="Russia">Russia</option>
                       <option value="China">China</option>
                    </select>
                 </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary" onclick="fetchInputDetails()">Add Employee</button>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-success" onclick="fetchUpdateInputDetails()">Update Details</button>
                  </div>

                </div>
              </form>
            </div>
          </div>
    </div>


<!--Alert Message Box to display when client side validation fails-->
    <div class="container">  
      <div class="alert alert-danger alert-dismissible fade show d-none" id="alertbox" role="alert">
        <strong>Submission Failed!</strong> 
        <p class="mb-0">There are some issues with your submission.</p>
        <p class="mb-0">Please check all the fields and try again.</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

    <!-- EMPLOYEE DETAILS TABLE -->
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-primary">
                <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Gender</th>
                  <th>DOB</th>
                  <th>Country</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody id="employeeTableBody">
                
              </tbody>
            </table>
          </div>
    </div>

</body>
</html>
